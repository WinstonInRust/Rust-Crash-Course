name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses : actions/checkout@v3
    - name : Lint
      run : cargo clippy --verbose
    
  compile:
    runs-on:  ubuntu-latest
    
    steps:
    - uses : actions/checkout@v3
    - name : Compile
      run : cargo check
      
  test:
    runs-on:  actions/checkout@v3
    
    needs: [compile]
    steps:
    - uses : actions/checkout@v3
    - name : Test
      run : cargo test
